<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sales & Expenses Tracker</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Sales & Expenses Tracker</h1>

  <form id="data-form">
    <label for="date">Date:</label>
    <input type="date" id="date" required />
    <input type="number" id="sales" placeholder="Sales" required />
    <input type="number" id="expenses" placeholder="Expenses" required />
    <label><input type="checkbox" id="collectable" /> Unpaid Laundry</label>
    <input type="text" id="remarks" placeholder="Remarks" />
    <button type="button" onclick="addData()" id="submit-btn">Save Record</button>
    <button type="button" onclick="updateData()" id="update-btn" style="display:none;">Update Record</button>
  </form>

  <div class="filter">
    <label for="sortBy">Sort By:</label>
    <select id="sortBy" onchange="loadData()">
      <option value="">Default</option>
      <option value="sales">Sales</option>
      <option value="expenses">Expenses</option>
      <option value="profit">Profit</option>
    </select>
  </div>

  <canvas id="chart" width="600" height="300"></canvas>

  <div id="summary" class="summary-box"></div>
  <div id="gauge" class="gauge-box"></div>

  <h2>Daily Records</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Sales (₱)</th>
        <th>Expenses (₱)</th>
        <th>Profit (₱)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="records"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
