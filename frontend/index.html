<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chart-container { width: 100%; max-width: 800px; margin: auto; }
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 8px; }
    table { width: 100%; margin-top: 20px; }
    button { margin: 0 2px; }
    #gauge { height: 20px; margin: 10px 0; transition: background-color 0.3s; }
    form input { margin: 5px; }
  </style>
</head>
<body>
  <h1>ðŸ“Š Sales Tracker</h1>

  <form id="data-form" onsubmit="addData(); return false;">
    <input type="date" id="date" required>
    <input type="number" id="sales" placeholder="Sales (â‚±)" required>
    <input type="number" id="expenses" placeholder="Expenses (â‚±)" required>
    <button type="submit" id="submit-btn">Add</button>
    <button type="button" id="update-btn" onclick="updateData()" style="display:none;">Update</button>
  </form>

  <div id="gauge"></div>
  <div id="summary"></div>

  <div id="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Sales</th>
        <th>Expenses</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="records"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
